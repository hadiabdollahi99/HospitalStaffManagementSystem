<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Requests - Hospital SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">üè• Hospital</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" href="/admin/dashboard">Dashboard</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Leave Requests</h2>

    <div th:if="${param.approved}" class="alert alert-success mt-3">
        Leave request approved successfully!
    </div>
    <div th:if="${param.rejected}" class="alert alert-info mt-3">
        Leave request rejected.
    </div>

    <div class="card mt-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5>Pending Leave Requests</h5>
            <span class="badge bg-warning" th:text="${#lists.size(leaveRequests)}">0</span>
        </div>
        <div class="card-body">
            <table class="table" th:if="${not #lists.isEmpty(leaveRequests)}">
                <thead>
                <tr>
                    <th>Staff Member</th>
                    <th>Leave Period</th>
                    <th>Description</th>
                    <th>Submitted</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="request : ${leaveRequests}">
                    <td>
                        <strong th:text="${request.staff.name}"></strong><br>
                        <small class="text-muted" th:text="${request.staff.department}"></small>
                    </td>
                    <td>
                        <span th:text="${request.startDate}"></span> -
                        <span th:text="${request.endDate}"></span>
                    </td>
                    <td th:text="${request.description}"></td>
                    <td th:text="${#temporals.format(request.submittedAt, 'yyyy-MM-dd')}"></td>
                    <td>
                        <a th:href="@{/admin/leave-requests/{id}(id=${request.id})}"
                           class="btn btn-sm btn-info">Review</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:if="${#lists.isEmpty(leaveRequests)}" class="text-center py-4">
                <p class="text-muted">No pending leave requests.</p>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
