<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">üè• Hospital</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" href="/admin/dashboard">Dashboard</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

    <div class="d-flex justify-content-between align-items-center">
        <h2>Leave Request Details</h2>
        <a href="/admin/leave-requests" class="btn btn-secondary">Back to List</a>
    </div>

    <div class="row mt-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Request Information</h5>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>Request ID:</th>
                            <td th:text="${leaveRequest.id}"></td>
                        </tr>
                        <tr>
                            <th>Status:</th>
                            <td th:text="${leaveRequest.status}"></td>
                        </tr>
                        <tr>
                            <th>Start Date:</th>
                            <td th:text="${leaveRequest.startDate}"></td>
                        </tr>
                        <tr>
                            <th>End Date:</th>
                            <td th:text="${leaveRequest.endDate}"></td>
                        </tr>
                        <tr>
                            <th>Description:</th>
                            <td th:text="${leaveRequest.description}"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header">
                    <h5>Staff Information</h5>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>Name:</th>
                            <td th:text="${leaveRequest.staff.name}"></td>
                        </tr>
                        <tr>
                            <th>Job Title:</th>
                            <td th:text="${leaveRequest.staff.jobTitle}"></td>
                        </tr>
                        <tr>
                            <th>Department:</th>
                            <td th:text="${leaveRequest.staff.department}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div th:if="${leaveRequest.status.name() == 'PENDING'}" class="card">
                <div class="card-header">
                    <h5>Make Decision</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/leave-requests/{id}/approve(id=${leaveRequest.id})}"
                          method="post" class="mb-3">
                        <div class="mb-3">
                            <label class="form-label">Comment (optional):</label>
                            <textarea name="comment" class="form-control" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Approve</button>
                    </form>

                    <form th:action="@{/admin/leave-requests/{id}/reject(id=${leaveRequest.id})}"
                          method="post">
                        <div class="mb-3">
                            <label class="form-label">Reason (required):</label>
                            <textarea name="comment" class="form-control" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Reject</button>
                    </form>
                </div>
            </div>

            <div th:if="${leaveRequest.status.name() != 'PENDING'}" class="card">
                <div class="card-header" th:classappend="${leaveRequest.status.name() == 'APPROVE'} ? 'bg-success' : 'bg-danger'">
                    <h5 class="text-white">
                        Request <span th:text="${leaveRequest.status}"></span>
                    </h5>
                </div>
                <div class="card-body">
                    <p th:if="${leaveRequest.managerComment}">
                        <strong>Comment:</strong>
                        <span th:text="${leaveRequest.managerComment}"></span>
                    </p>
                    <p th:unless="${leaveRequest.managerComment}" class="text-muted">
                        No comment provided.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
