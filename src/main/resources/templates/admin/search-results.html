<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">üè• Hospital</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" href="/admin/dashboard">Dashboard</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>
    <h2>Search Staff</h2>

    <div class="card mt-4">
        <div class="card-header">
            <h5>Search Form</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/search}" method="get" class="row">
                <div class="col-md-4 mb-3">
                    <input type="text" name="name" class="form-control"
                           th:value="${searchName}" placeholder="Search by name...">
                </div>
                <div class="col-md-4 mb-3">
                    <select name="department" class="form-select">
                        <option value="">All Departments</option>
                        <option value="Cardiology" th:selected="${searchDepartment == 'Cardiology'}">
                            Cardiology
                        </option>
                        <option value="Emergency" th:selected="${searchDepartment == 'Emergency'}">
                            Emergency
                        </option>
                        <option value="Pediatrics" th:selected="${searchDepartment == 'Pediatrics'}">
                            Pediatrics
                        </option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <select name="jobTitle" class="form-select">
                        <option value="">All Job Titles</option>
                        <option value="Doctor" th:selected="${searchJobTitle == 'Doctor'}">
                            Doctor
                        </option>
                        <option value="Nurse" th:selected="${searchJobTitle == 'Nurse'}">
                            Nurse
                        </option>
                        <option value="Administrator" th:selected="${searchJobTitle == 'Administrator'}">
                            Administrator
                        </option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Search</button>
                    <a href="/admin/search" class="btn btn-secondary">Clear</a>
                </div>
            </form>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h5>Search Results
                <span class="badge bg-primary" th:text="${#lists.size(staff)}"></span>
            </h5>
        </div>
        <div class="card-body">
            <table class="table" th:if="${not #lists.isEmpty(staff)}">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Job Title</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member : ${staff}">
                    <td th:text="${member.name}"></td>
                    <td th:text="${member.department}"></td>
                    <td th:text="${member.jobTitle}"></td>
                    <td th:text="${member.contactNumber}"></td>
                    <td>
                        <a th:href="@{/admin/staff/{id}(id=${member.id})}"
                           class="btn btn-sm btn-info">View</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <p th:if="${#lists.isEmpty(staff)}" class="text-muted">No results found.</p>
        </div>
    </div>
</div>
</body>
</html>
