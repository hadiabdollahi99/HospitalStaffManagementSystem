<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management - Hospital SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">üè• Hospital</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" href="/admin/dashboard">Dashboard</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Staff Management</h2>
        <div>
            <a href="/admin/search" class="btn btn-outline-primary me-2">Search</a>
            <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <div th:if="${param.deleted}" class="alert alert-success mt-3">
        Staff member deleted successfully!
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h5>All Staff Members</h5>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Job Title</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member : ${staff}">
                    <td th:text="${member.id}"></td>
                    <td th:text="${member.name}"></td>
                    <td th:text="${member.department}"></td>
                    <td th:text="${member.jobTitle}"></td>
                    <td th:text="${member.contactNumber}"></td>
                    <td>
                        <a th:href="@{/admin/staff/{id}(id=${member.id})}"
                           class="btn btn-sm btn-info">View</a>
                        <a th:href="@{'/admin/staff/' + ${member.id} + '/edit'}"
                           class="btn btn-sm btn-warning">Edit</a>
                        <form th:action="@{'/admin/staff/' + ${member.id} + '/delete'}"
                              method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Delete this staff member?')">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
