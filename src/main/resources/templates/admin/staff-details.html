<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Details - Hospital SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">üè• Hospital</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" href="/admin/staff">Staff List</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Staff Details</h2>
        <div>
            <a href="/admin/staff" class="btn btn-secondary me-2">Back to List</a>
            <a th:href="@{'/admin/staff/' + ${staff.id} + '/edit'}"
               class="btn btn-warning">Edit</a>
        </div>
    </div>

    <div th:if="${param.success}" class="alert alert-success mt-3">
        Staff information updated successfully!
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h5>Basic Information</h5>
        </div>
        <div class="card-body">
            <table class="table">
                <tr>
                    <th width="30%">Name:</th>
                    <td th:text="${staff.name}"></td>
                </tr>
                <tr>
                    <th>Username:</th>
                    <td th:text="${staff.username}"></td>
                </tr>
                <tr>
                    <th>Contact:</th>
                    <td th:text="${staff.contactNumber}"></td>
                </tr>
                <tr>
                    <th>Job Title:</th>
                    <td th:text="${staff.jobTitle}"></td>
                </tr>
                <tr>
                    <th>Department:</th>
                    <td th:text="${staff.department}"></td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td th:text="${staff.username + '@hospital.com'}"></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h5>Leave History</h5>
        </div>
        <div class="card-body">
            <table class="table table-sm" th:if="${not #lists.isEmpty(staff.leaveRequests)}">
                <thead>
                <tr>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="request : ${staff.leaveRequests}">
                    <td th:text="${request.startDate}"></td>
                    <td th:text="${request.endDate}"></td>
                    <td th:text="${request.description}"></td>
                    <td>
                                <span th:if="${request.status != null}"
                                      th:class="'badge ' +
                                      ${request.status.name() == 'PENDING' ? 'bg-warning' :
                                        request.status.name() == 'APPROVE' ? 'bg-success' : 'bg-danger'}">
                                    <span th:text="${request.status}"></span>
                                </span>
                    </td>
                </tr>
                </tbody>
            </table>
            <p th:if="${#lists.isEmpty(staff.leaveRequests)}" class="text-muted">No leave requests.</p>
        </div>
    </div>
</div>
</body>
</html>
