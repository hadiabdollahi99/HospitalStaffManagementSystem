<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff - Hospital SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">üè• Hospital</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" href="/admin/staff">Staff List</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Edit Staff</h2>

    <div class="card mt-4">
        <div class="card-header">
            <h5>Edit Information</h5>
        </div>
        <div class="card-body">
            <form th:action="@{'/admin/staff/' + ${staffId} + '/edit'}"
                  th:object="${user}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Name *</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Contact Number *</label>
                        <input type="tel" class="form-control" th:field="*{contactNumber}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Job Title *</label>
                        <select class="form-select" th:field="*{jobTitle}" required>
                            <option value="Doctor">Doctor</option>
                            <option value="Nurse">Nurse</option>
                            <option value="Administrator">Administrator</option>
                            <option value="Service Staff">Service Staff</option>
                            <option value="Pharmacist">Pharmacist</option>
                            <option value="Technician">Technician</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Department *</label>
                        <select class="form-select" th:field="*{department}" required>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Emergency">Emergency</option>
                            <option value="Pediatrics">Pediatrics</option>
                            <option value="Surgery">Surgery</option>
                            <option value="Administration">Administration</option>
                            <option value="Pharmacy">Pharmacy</option>
                            <option value="Laboratory">Laboratory</option>
                            <option value="Radiology">Radiology</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{'/admin/staff/' + ${staffId}}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
