<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard - Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">üè• Hospital</a>
        <div class="navbar-nav ms-auto">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Manager Dashboard</h2>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body text-center">
                    <h1 th:text="${totalStaff}">0</h1>
                    <p class="mb-0">Total Staff</p>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body text-center">
                    <h1 th:text="${pendingRequests}">0</h1>
                    <p class="mb-0">Pending Leave Requests</p>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5>Quick Actions</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <a href="/admin/staff" class="btn btn-primary w-100">Manage Staff</a>
                </div>
                <div class="col-md-6 mb-3">
                    <a href="/admin/leave-requests" class="btn btn-warning w-100">Review Leaves</a>
                </div>
                <div class="col-md-6 mb-3">
                    <a href="/admin/search" class="btn btn-info w-100">Search Staff</a>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
