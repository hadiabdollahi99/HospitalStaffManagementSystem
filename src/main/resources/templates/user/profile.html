<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Hospital SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">üè• Hospital</a>
        <div class="navbar-nav ms-auto">
            <span class="nav-link">Welcome, <span th:text="${user.name}">User</span></span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>My Profile</h2>

    <!-- Messages -->
    <div th:if="${param.success}" class="alert alert-success">
        Profile updated successfully!
    </div>

    <!-- Basic Information -->
    <div class="card mt-4">
        <div class="card-header">
            <h5>Personal Information</h5>
        </div>
        <div class="card-body">
            <table class="table">
                <tr>
                    <th width="30%">Name:</th>
                    <td th:text="${user.name}">-</td>
                </tr>
                <tr>
                    <th>Username:</th>
                    <td th:text="${user.username}">-</td>
                </tr>
                <tr>
                    <th>Contact Number:</th>
                    <td th:text="${user.contactNumber}">-</td>
                </tr>
                <tr>
                    <th>Job Title:</th>
                    <td th:text="${user.jobTitle}">-</td>
                </tr>
                <tr>
                    <th>Department:</th>
                    <td th:text="${user.department}">-</td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Leave Statistics -->
    <div class="card mt-4">
        <div class="card-header">
            <h5>Leave Statistics</h5>
        </div>
        <div class="card-body">
            <div class="row text-center">
                <div class="col-md-3 mb-3">
                    <div class="p-3 border rounded bg-light">
                        <h3 th:text="${total}">0</h3>
                        <p class="mb-0">Total Requests</p>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="p-3 border rounded bg-warning text-white">
                        <h3 th:text="${pending}">0</h3>
                        <p class="mb-0">Pending</p>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="p-3 border rounded bg-success text-white">
                        <h3 th:text="${approved}">0</h3>
                        <p class="mb-0">Approved</p>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="p-3 border rounded bg-danger text-white">
                        <h3 th:text="${rejected}">0</h3>
                        <p class="mb-0">Rejected</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Actions -->
    <div class="mt-4">
        <a href="/user/leave-requests" class="btn btn-primary">View My Leaves</a>
        <a href="/user/leave-requests/new" class="btn btn-success">Request New Leave</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
