<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Leave Request - Hospital SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">üè• Hospital</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" href="/user/dashboard">Dashboard</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>New Leave Request</h2>

    <div class="card mt-4">
        <div class="card-header">
            <h5>Leave Request Form</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/user/leave-requests}" th:object="${leaveRequest}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Start Date *</label>
                        <input type="date" class="form-control" th:field="*{startDate}" required>
                        <div th:if="${#fields.hasErrors('startDate')}" class="text-danger">
                            <small th:errors="*{startDate}"></small>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">End Date *</label>
                        <input type="date" class="form-control" th:field="*{endDate}" required>
                        <div th:if="${#fields.hasErrors('endDate')}" class="text-danger">
                            <small th:errors="*{endDate}"></small>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description *</label>
                    <textarea class="form-control" th:field="*{description}" rows="3" required></textarea>
                    <div th:if="${#fields.hasErrors('description')}" class="text-danger">
                        <small th:errors="*{description}"></small>
                    </div>
                    <small class="text-muted">Describe the reason for your leave</small>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/user/leave-requests" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
