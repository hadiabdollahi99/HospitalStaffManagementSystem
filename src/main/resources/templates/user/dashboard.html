<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hospital SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">üè• Hospital</a>
        <div class="navbar-nav ms-auto">
            <span class="nav-link">Welcome, <span th:text="${user.name}">User</span></span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Welcome, <span th:text="${user.name}"></span>!</h2>

        <div class="col-md-16">
            <div class="card">
                <div class="card-header">
                    <h5>My Information</h5>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th width="30%">Name:</th>
                            <td th:text="${user.name}"></td>
                        </tr>
                        <tr>
                            <th>Job Title:</th>
                            <td th:text="${user.jobTitle}"></td>
                        </tr>
                        <tr>
                            <th>Department:</th>
                            <td th:text="${user.department}"></td>
                        </tr>
                        <tr>
                            <th>Contact:</th>
                            <td th:text="${user.contactNumber}"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="card mt-8">
                <div class="card-header">
                    <h5>Quick Actions</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <a href="/user/leave-requests/new" class="btn btn-success w-100">
                                Request Leave
                            </a>
                        </div>
                        <div class="col-md-6 mb-3">
                            <a href="/user/leave-requests" class="btn btn-primary w-100">
                                View My Leaves
                            </a>
                        </div>
                        <div class="col-md-6 mb-3">
                            <a href="/user/profile" class="btn btn-info w-100">
                                My Profile
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
