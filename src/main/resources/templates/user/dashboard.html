<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hospital SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">üè• Hospital</a>
        <div class="navbar-nav ms-auto">
            <span class="nav-link">Welcome, <span th:text="${user.name}">User</span></span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Welcome, <span th:text="${user.name}"></span>!</h2>

    <div class="row mt-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>My Information</h5>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th width="30%">Name:</th>
                            <td th:text="${user.name}"></td>
                        </tr>
                        <tr>
                            <th>Job Title:</th>
                            <td th:text="${user.jobTitle}"></td>
                        </tr>
                        <tr>
                            <th>Department:</th>
                            <td th:text="${user.department}"></td>
                        </tr>
                        <tr>
                            <th>Contact:</th>
                            <td th:text="${user.contactNumber}"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header">
                    <h5>Quick Actions</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <a href="/user/leave-requests/new" class="btn btn-success w-100">
                                Request Leave
                            </a>
                        </div>
                        <div class="col-md-6 mb-3">
                            <a href="/user/leave-requests" class="btn btn-primary w-100">
                                View My Leaves
                            </a>
                        </div>
                        <div class="col-md-6 mb-3">
                            <a href="/user/profile" class="btn btn-info w-100">
                                My Profile
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5>Recent Leave Requests</h5>
                </div>
                <div class="card-body">
                    <div th:if="${user.leaveRequests != null and not user.leaveRequests.isEmpty()}">
                        <div th:each="request : ${user.leaveRequests}"
                             class="mb-3 p-2 border rounded">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <small th:text="${request.startDate} + ' - ' + ${request.endDate}"></small>
                                    <br>
                                    <span th:text="${request.description}"></span>
                                </div>
                                <div>

                                    <span th:if="${request.status != null}"
                                          th:class="'badge ' + ${request.status.name() == 'PENDING' ? 'bg-warning' :
                                                                    request.status.name() == 'APPROVE' ? 'bg-success' :
                                                                    'bg-danger'}">
                                            <span th:text="${request.status}"></span>
                                        </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:if="${user.leaveRequests == null or user.leaveRequests.isEmpty()}">
                        <p class="text-muted">No leave requests yet.</p>
                        <a href="/user/leave-requests/new" class="btn btn-sm btn-outline-primary">
                            Request Your First Leave
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
