<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Leave Requests - Hospital SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">üè• Hospital</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" href="/user/dashboard">Dashboard</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>My Leave Requests</h2>
        <a href="/user/leave-requests/new" class="btn btn-success">New Request</a>
    </div>

    <div th:if="${param.success}" class="alert alert-success mt-3">
        Leave request submitted successfully!
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h5>All Leave Requests</h5>
        </div>
        <div class="card-body">
            <table class="table" th:if="${not #lists.isEmpty(leaveRequests)}">
                <thead>
                <tr>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Submitted</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="request : ${leaveRequests}">
                    <td th:text="${request.startDate}"></td>
                    <td th:text="${request.endDate}"></td>
                    <td>
                        <small th:text="${request.description}"></small>
                    </td>
                    <td>
                                <span th:if="${request.status != null}"
                                      th:class="'badge ' +
                                      ${request.status.name() == 'PENDING' ? 'bg-warning' :
                                        request.status.name() == 'APPROVE' ? 'bg-success' : 'bg-danger'}">
                                    <span th:text="${request.status}"></span>
                                </span>
                    </td>
                    <td>
                        <small th:text="${#temporals.format(request.submittedAt, 'yyyy-MM-dd')}"></small>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:if="${#lists.isEmpty(leaveRequests)}" class="text-center py-4">
                <p class="text-muted">No leave requests found.</p>
                <a href="/user/leave-requests/new" class="btn btn-primary">Submit Your First Request</a>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/user/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
